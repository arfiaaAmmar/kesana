<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Kesana Icons</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #FF584A;
            margin-bottom: 30px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .icon-container {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
        }
        button {
            background: #FF584A;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }
        button:hover {
            background: #E54A3C;
        }
        .instructions {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Kesana Icons</h1>

        <div class="instructions">
            <strong>Instructions:</strong>
            <ol>
                <li>Open this HTML file in your browser</li>
                <li>Click the "Download" button under each icon</li>
                <li>Save the icons with the exact names: icon16.png, icon48.png, icon128.png</li>
                <li>Place them in your extension's root folder</li>
            </ol>
        </div>

        <div class="icon-grid">
            <div class="icon-container">
                <h3>16x16</h3>
                <canvas id="icon16" width="16" height="16"></canvas>
                <br>
                <button onclick="downloadIcon('icon16', 16)">Download icon16.png</button>
            </div>

            <div class="icon-container">
                <h3>48x48</h3>
                <canvas id="icon48" width="48" height="48"></canvas>
                <br>
                <button onclick="downloadIcon('icon48', 48)">Download icon48.png</button>
            </div>

            <div class="icon-container">
                <h3>128x128</h3>
                <canvas id="icon128" width="128" height="128"></canvas>
                <br>
                <button onclick="downloadIcon('icon128', 128)">Download icon128.png</button>
            </div>
        </div>
    </div>

    <script>
        // Function to draw the git branch icon on canvas
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Fill background with Asana orange
            ctx.fillStyle = '#FF584A';
            ctx.fillRect(0, 0, size, size);

            // Calculate scale factor
            const scale = size / 24;

            // Set up drawing style
            ctx.strokeStyle = 'white';
            ctx.fillStyle = 'white';
            ctx.lineWidth = 2 * scale;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Draw circles (nodes)
            const drawCircle = (cx, cy, r) => {
                ctx.beginPath();
                ctx.arc(cx * scale, cy * scale, r * scale, 0, Math.PI * 2);
                ctx.fill();
            };

            // Draw line
            const drawLine = (x1, y1, x2, y2) => {
                ctx.beginPath();
                ctx.moveTo(x1 * scale, y1 * scale);
                ctx.lineTo(x2 * scale, y2 * scale);
                ctx.stroke();
            };

            // Draw the git branch icon
            drawCircle(12, 4, 2);   // Top circle
            drawCircle(12, 12, 2);  // Middle circle
            drawCircle(12, 20, 2);  // Bottom circle
            drawCircle(20, 12, 2);  // Right circle

            drawLine(12, 6, 12, 10);   // Top to middle
            drawLine(12, 14, 12, 18);  // Middle to bottom
            drawLine(12, 12, 18, 12);  // Middle to right
        }

        // Function to download the icon
        function downloadIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw all icons on page load
        window.onload = function() {
            drawIcon('icon16', 16);
            drawIcon('icon48', 48);
            drawIcon('icon128', 128);
        };
    </script>
</body>
</html>
